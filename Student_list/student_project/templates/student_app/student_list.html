<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student List</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .add-btn {
            margin: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
        }
        .edit-btn {
            background-color: grey;
            padding: 5px 10px;
            color: white;
        }
        .delete-btn {
            background-color: red;
            padding: 5px 10px;
            color: white;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Student Lists</h2>
    <a href="{% url 'add_student' %}" class="add-btn">Add New</a>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Phone</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.gender }}</td>
                <td>{{ student.phone }}</td>
                <td>
                    <a href="{% url 'edit_student' student.id %}" class="edit-btn">Edit</a>
                    <a href="{% url 'delete_student' student.id %}" class="delete-btn">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
